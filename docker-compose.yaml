  apache:
    container_name: tconcept_gpao_apache
    depends_on:
      - php
    image: tconcept/tc_apache:latest
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.desktop.rule=Host(`${DESKTOP_HOST}`)"
      - "traefik.http.routers.desktop.entrypoints=web"
    restart: always
    volumes:
      - .:/var/www/html/TConcept-GPAO:cached
      - ./docker/apache/main:/etc/apache2/sites-enabled:delegated
    networks:
      - traefik_reseau_tc
  mysql:
    build:
      args:
        GROUP_ID: ${GROUP_ID}
        USER_ID: ${USER_ID}
        USER_NAME: ${USER_NAME}
      context: docker/mysql
    command: --default-authentication-plugin=mysql_native_password
    container_name: tconcept_gpao_mysql
    environment:
      MYSQL_DATABASE: ${DATABASE_DBNAME}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD}
      MYSQL_USER: ${DATABASE_USER}
    restart: always
    networks:
      - traefik_reseau_tc
    ports:
      - '3307:3306'
    volumes:
      - ./docker/mysql/db:/var/lib/mysql:delegated
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf:delegated
  php:
    build:
      args:
        GROUP_ID: ${GROUP_ID}
        USER_ID: ${USER_ID}
        USER_NAME: ${USER_NAME}
      context: docker/php
    container_name: tconcept_gpao_php
    depends_on:
      - mysql
    ports:
      - '8001:8001'
    restart: always
    volumes:
      - .:/var/www/html/TConcept-GPAO:cached
      - ./docker/php:/var/www/html/TConcept-GPAO/docker/php:delegated
      - ./public/build:/var/www/html/TConcept-GPAO/public/build:delegated
      - ./public/bundles:/var/www/html/TConcept-GPAO/public/bundles:delegated
      - ./public/uploads:/var/www/html/TConcept-GPAO/public/uploads:delegated
      - ./node_modules:/var/www/html/TConcept-GPAO/node_modules:delegated
      - ./var:/var/www/html/TConcept-GPAO/var:delegated
      - ./vendor:/var/www/html/TConcept-GPAO/vendor:delegated
      - ./docker/php/client.conf:/etc/cups/client.conf
    networks:
      - traefik_reseau_tc
  cups:
    image: olbat/cupsd:stable-2023-12-08
    container_name: tconcept_gpao_cups
    ports:
      - '631:631'
    volumes:
      - ./docker/cups/cupsd.conf:/etc/cups/cupsd.conf:delegated
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cups.rule=Host(`${CUPS_HOST}`)"
      - "traefik.http.routers.cups.entrypoints=web"
      - "traefik.http.services.cups.loadbalancer.server.port=631"
    networks:
      - traefik_reseau_tc
  phpmyadmin:
    container_name: tconcept_gpao_phpmyadmin
    image: phpmyadmin/phpmyadmin:5.2.0
    environment:
      PMA_ARBITRARY: '1'
      PMA_HOST: mysql
    links:
      - mysql:mysql
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.phpmyadmin.rule=Host(`${PHPMYADMIN_HOST}`)"
      - "traefik.http.routers.phpmyadmin.entrypoints=web"
    restart: always
    volumes:
      - /sessions
    networks:
      - traefik_reseau_tc
  yarn_builder:
    container_name: tconcept_gpao_mobile
    build:
      args:
        API_HOST: http://desktop.newgp.tconcept.local
      context: ./gpao-mobile
      dockerfile: ../docker/mobile/Dockerfile
#    ports:
#      - '3000:80'
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mobile.rule=Host(`${MOBILE_HOST}`)"
      - "traefik.http.routers.mobile.entrypoints=web"
    networks:
      - traefik_reseau_tc
  npm_builder_fr:
    container_name: tconcept_gpao_badgeuse_fr
    build:
      args:
        VUE_APP_API_URL_BASE: http://desktop.newgp.tconcept.local/api
        VUE_APP_COMPANY: 1
        VUE_APP_USER: frbad
        VUE_APP_USER_PASSWORD: frbad
      context: ./TConcept-Clock/vue
      dockerfile: ../../docker/clocking/Dockerfile
    networks:
      - traefik_reseau_tc
#    ports:
#      - '3001:80'
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fr_badgeuse.rule=Host(`${FR_BADGEUSE_HOST}`)"
      - "traefik.http.routers.fr_badgeuse.entrypoints=web"
    restart: always
  npm_builder_tn:
    container_name: tconcept_gpao_badgeuse_tn
    build:
      args:
        VUE_APP_API_URL_BASE: http://desktop.newgp.tconcept.local/api
        VUE_APP_COMPANY: 2
        VUE_APP_USER: tnbad
        VUE_APP_USER_PASSWORD: tnbad
      context: ./TConcept-Clock/vue
      dockerfile: ../../docker/clocking/Dockerfile
#    ports:
#      - '3002:80'
    networks:
      - traefik_reseau_tc
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tn_badgeuse.rule=Host(`${TN_BADGEUSE_HOST}`)"
      - "traefik.http.routers.tn_badgeuse.entrypoints=web"
    restart: always
  npm_builder_md:
    container_name: tconcept_gpao_badgeuse_md
    build:
      args:
        VUE_APP_API_URL_BASE: http://desktop.newgp.tconcept.local/api
        VUE_APP_COMPANY: 3
        VUE_APP_USER: mdbad
        VUE_APP_USER_PASSWORD: mdbad
      context: ./TConcept-Clock/vue
      dockerfile: ../../docker/clocking/Dockerfile
#    ports:
#      - '3003:80'
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.md_badgeuse.rule=Host(`${MD_BADGEUSE_HOST}`)"
      - "traefik.http.routers.md_badgeuse.entrypoints=web"
    networks:
      - traefik_reseau_tc
    restart: always
networks:
  traefik_reseau_tc:
    external: true
