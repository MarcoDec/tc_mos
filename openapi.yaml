components:
  parameters:
    id:
      allowEmptyValue: false
      allowReserved: false
      deprecated: false
      description: ''
      example: 1
      explode: false
      in: path
      name: id
      required: true
      schema:
        type: integer
      style: simple
  requestBodies:
    Carrier-write:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Carrier-write'
      description: Transporteur.
      required: true
    Carrier-write-patch:
      content:
        application/merge-patch+json:
          schema:
            $ref: '#/components/schemas/Carrier-write'
      description: Transporteur.
      required: true
    Color-write:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Color-write'
      description: Couleur.
      required: true
    Color-write-patch:
      content:
        application/merge-patch+json:
          schema:
            $ref: '#/components/schemas/Color-write'
      description: Couleur.
      required: true
    EventType-write:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/EventType-write'
      description: 'Type d''événements.'
      required: true
    EventType-write-patch:
      content:
        application/merge-patch+json:
          schema:
            $ref: '#/components/schemas/EventType-write'
      description: 'Type d''événements.'
      required: true
    Incoterms-write:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Incoterms-write'
      description: Incoterms.
      required: true
    Incoterms-write-patch:
      content:
        application/merge-patch+json:
          schema:
            $ref: '#/components/schemas/Incoterms-write'
      description: Incoterms.
      required: true
    InvoiceTimeDue-write:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/InvoiceTimeDue-write'
      description: 'Délai de paiement des factures.'
      required: true
    InvoiceTimeDue-write-patch:
      content:
        application/merge-patch+json:
          schema:
            $ref: '#/components/schemas/InvoiceTimeDue-write'
      description: 'Délai de paiement des factures.'
      required: true
    OutTrainer-write:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/OutTrainer-write'
      description: 'Formateur extérieur.'
      required: true
    OutTrainer-write-patch:
      content:
        application/merge-patch+json:
          schema:
            $ref: '#/components/schemas/OutTrainer-write'
      description: 'Formateur extérieur.'
      required: true
  responses:
    Carrier-read:
      content:
        application/ld+json:
          schema:
            $ref: '#/components/schemas/Carrier-read'
      description: Transporteur.
    Color-read:
      content:
        application/ld+json:
          schema:
            $ref: '#/components/schemas/Color-read'
