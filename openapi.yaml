  schemas:
    Address-read:
      additionalProperties: false
      allOf:
        -
          $ref: '#/components/schemas/Address-write'
      description: Adresse.
      required:
        - address
        - address2
        - city
        - country
        - email
        - phoneNumber
        - zipCode
      type: object
    Address-write:
      additionalProperties: false
      description: Adresse.
      properties:
        address:
          description: Adresse
          example: '5 rue Alfred Nobel'
          externalDocs:
            url: 'https://schema.org/streetAddress'
          format: streetAddress
          maxLength: 50
          minLength: 10
          nullable: true
          readOnly: false
          title: Adresse
          type: string
        address2:
          description: 'Complément d''adresse'
          example: 'ZA La charrière'
          externalDocs:
            url: 'https://schema.org/streetAddress'
          format: streetAddress
          maxLength: 50
          minLength: 10
          nullable: true
          readOnly: false
          title: 'Complément d''adresse'
          type: string
        city:
          description: Ville
          example: Rioz
          externalDocs:
            url: 'https://schema.org/addressLocality'
          format: addressLocality
          maxLength: 50
          minLength: 3
          nullable: true
          readOnly: false
          title: Ville
          type: string
        country:
          default: FR
          description: Pays
          example: FR
          externalDocs:
            url: 'https://schema.org/addressLocality'
          format: addressLocality
          maxLength: 2
          minLength: 2
          nullable: false
          readOnly: false
          title: Pays
          type: string
        email:
          description: E-mail
          example: sales@tconcept.fr
          externalDocs:
            url: 'https://schema.org/email'
          format: email
          maxLength: 60
          minLength: 5
          nullable: true
          readOnly: false
          title: E-mail
          type: string
        phoneNumber:
          description: 'Numéro de téléphone'
          example: '03 84 91 99 84'
          externalDocs:
            url: 'https://schema.org/telephone'
          format: telephone
          maxLength: 20
          minLength: 10
          nullable: true
          readOnly: false
          title: 'Numéro de téléphone'
          type: string
        zipCode:
          description: 'Code postal'
          example: '70190'
          externalDocs:
            url: 'https://schema.org/postalCode'
          format: postalCode
          maxLength: 10
          minLength: 2
          nullable: true
          readOnly: false
          title: 'Code postal'
          type: string
      type: object
    Carrier-read:
      additionalProperties: false
      allOf:
        -
          $ref: '#/components/schemas/Carrier-write'
        -
          $ref: '#/components/schemas/Entity'
        -
          additionalProperties: false
          properties:
            address:
              $ref: '#/components/schemas/Address-read'
          type: object
      description: Transporteur.
      required:
        - address
      type: object
    Carrier-write:
      additionalProperties: false
      description: Transporteur.
      properties:
        address:
          $ref: '#/components/schemas/Address-write'
        name:
          description: Nom
          example: DHL
          externalDocs:
            url: 'https://schema.org/name'
          format: name
          maxLength: 50
          minLength: 3
          nullable: false
          readOnly: false
          title: Nom
          type: string
      required:
        - name
      type: object
    Color-read:
      additionalProperties: false
      allOf:
        -
          $ref: '#/components/schemas/Color-write'
        -
          $ref: '#/components/schemas/Entity'
      description: Couleur.
      type: object
    Color-write:
      additionalProperties: false
      description: Couleur.
      properties:
        name:
          description: Nom
          example: Gris
          externalDocs:
            url: 'https://schema.org/name'
          format: name
          maxLength: 20
          minLength: 3
          nullable: false
          readOnly: false
          title: Nom
          type: string
        rgb:
          description: RGB
          example: '#848484'
          externalDocs:
            url: 'https://schema.org/color'
          format: color
          maxLength: 7
          minLength: 7
          nullable: false
          readOnly: false
          title: RGB
          type: string
      required:
        - name
        - rgb
      type: object
    Entity:
      additionalProperties: false
      allOf:
        -
          $ref: '#/components/schemas/Resource'
        -
          additionalProperties: false
          properties:
            id:
              default: 1
              example: 1
              nullable: false
              readOnly: true
              type: integer
          type: object
      description: Entité.
      type: object
    EventType-read:
      additionalProperties: false
      allOf:
        -
          $ref: '#/components/schemas/EventType-write'
        -
          $ref: '#/components/schemas/Entity'
        -
          additionalProperties: false
          properties:
            toStatus:
              $ref: '#/components/schemas/EventTypeStatusEnum'
          type: object
      description: 'Type d''événements.'
      required:
        - toStatus
      type: object
    EventType-write:
      additionalProperties: false
      description: 'Type d''événements.'
      properties:
        name:
          description: Nom
          example: ABSENCE
          externalDocs:
            url: 'https://schema.org/name'
          format: name
          maxLength: 30
          minLength: 3
          nullable: false
          readOnly: false
          title: Nom
          type: string
        toStatus:
          $ref: '#/components/schemas/EventTypeStatusEnum'
      required:
        - name
      type: object
    EventTypeStatusEnum:
      enum:
        - blocked
        - disabled
        - enabled
        - warning
      type: string
    Incoterms-read:
      additionalProperties: false
      allOf:
        -
          $ref: '#/components/schemas/Incoterms-write'
        -
          $ref: '#/components/schemas/Entity'
      description: Incoterms.
      type: object
    Incoterms-write:
      additionalProperties: false
      description: Incoterms.
      properties:
        code:
          description: Code
          example: DDP
          externalDocs:
            url: 'https://schema.org/codeValue'
          format: codeValue
          maxLength: 11
          minLength: 3
          nullable: false
          readOnly: false
          title: Code
          type: string
        name:
          description: Nom
          example: 'Delivered Duty Paid'
          externalDocs:
            url: 'https://schema.org/name'
          format: name
          maxLength: 50
          minLength: 3
          nullable: false
          readOnly: false
          title: Nom
          type: string
      required:
        - code
        - name
      type: object
    InvoiceTimeDue-read:
      additionalProperties: false
      allOf:
        -
          $ref: '#/components/schemas/InvoiceTimeDue-write'
        -
          $ref: '#/components/schemas/Entity'
      description: 'Délai de paiement des factures.'
      required:
        - days
        - daysAfterEndOfMonth
        - endOfMonth
      type: object
    InvoiceTimeDue-write:
      additionalProperties: false
      description: 'Délai de paiement des factures.'
      properties:
        days:
          default: 0
          description: Jours
          example: 0
          maxLength: 31
          minLength: 0
          nullable: true
          readOnly: false
          title: Jours
          type: integer
        daysAfterEndOfMonth:
          default: 0
          description: 'Jours après la fin du mois'
          example: 0
          maxLength: 31
          minLength: 0
          nullable: true
          readOnly: false
          title: 'Jours après la fin du mois'
          type: integer
        endOfMonth:
          default: false
          description: 'Fin du mois'
          example: false
          nullable: true
          readOnly: false
          title: 'Fin du mois'
          type: boolean
        name:
          description: Nom
          example: '30 jours fin de mois'
          externalDocs:
            url: 'https://schema.org/name'
          format: name
          maxLength: 30
          minLength: 3
          nullable: false
          readOnly: false
          title: Nom
          type: string
      required:
        - name
      type: object
    OutTrainer-read:
      additionalProperties: false
      allOf:
        -
          $ref: '#/components/schemas/OutTrainer-write'
        -
          $ref: '#/components/schemas/Entity'
        -
          additionalProperties: false
          properties:
            address:
              $ref: '#/components/schemas/Address-read'
          type: object
      description: 'Formateur extérieur.'
      required:
        - address
      type: object
    OutTrainer-write:
      additionalProperties: false
      description: 'Formateur extérieur.'
      properties:
        address:
          $ref: '#/components/schemas/Address-write'
        name:
          description: Prénom
          example: Rawaa
          externalDocs:
            url: 'https://schema.org/name'
          format: name
          maxLength: 30
          minLength: 3
          nullable: false
          readOnly: false
          title: Prénom
          type: string
        surname:
          description: Nom
          example: CHRAIET
          externalDocs:
            url: 'https://schema.org/name'
          format: name
          maxLength: 30
          minLength: 3
          nullable: false
          readOnly: false
          title: Nom
          type: string
      required:
        - name
        - surname
      type: object
    Resource:
      additionalProperties: false
      description: 'Base d''une resource.'
      properties:
        '@context':
          nullable: true
          oneOf:
            -
              nullable: false
              type: string
            -
              additionalProperties: true
              nullable: false
              properties:
                '@vocab':
                  nullable: false
                  readOnly: true
                  type: string
                hydra:
                  enum: ['https://www.w3.org/ns/hydra/core']
                  nullable: false
                  readOnly: true
                  type: string
              required:
                - '@vocab'
                - hydra
              type: object
          readOnly: true
        '@id':
          nullable: false
          readOnly: true
          type: string
        '@type':
          nullable: false
          readOnly: true
          type: string
      required:
        - '@context'
        - '@id'
        - '@type'
      type: object
