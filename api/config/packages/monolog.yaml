monolog:
  channels:
    - deprecation
when@dev:
  monolog:
    handlers:
      console:
        channels: [ '!event', '!doctrine', '!console' ]
        process_psr_3_messages: false
        type: console
      main:
        channels: [ '!event' ]
        level: debug
        path: '%kernel.logs_dir%/%kernel.environment%.log'
        type: stream
when@prod:
  monolog:
    handlers:
      console:
        channels: [ '!event', '!doctrine' ]
        process_psr_3_messages: false
        type: console
      deprecation:
        channels: [ deprecation ]
        path: php://stderr
        type: stream
      main:
        action_level: error
        buffer_size: 50
        excluded_http_codes: [ 404, 405 ]
        handler: nested
        type: fingers_crossed
      nested:
        formatter: monolog.formatter.json
        level: debug
        path: php://stderr
        type: stream
when@test:
  monolog:
    handlers:
      main:
        action_level: error
        channels: [ '!event' ]
        excluded_http_codes: [ 404, 405 ]
        handler: nested
        type: fingers_crossed
      nested:
        level: debug
        path: '%kernel.logs_dir%/%kernel.environment%.log'
        type: stream
