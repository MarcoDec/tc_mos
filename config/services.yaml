# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
  # default configuration for services in *this* file
  _defaults:
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
    autowire: true      # Automatically injects dependencies in your services.

  # makes classes in src/ available to be used as services
  # this creates a service per class whose id is the fully-qualified class name
  App\:
    exclude:
      - ../src/DependencyInjection/
      - ../src/Entity/
      - ../src/Filesystem/Directory.php
      - ../src/Kernel.php
      - ../src/OpenApi/OpenApiWrapper.php
      - ../src/Tests/
    resource: ../src/

  App\Controller\:
    resource: ../src/Controller
    tags: [ controller.service_arguments ]

  # add more service definitions when explicit configuration is needed
  # please note that last definitions always *replace* previous ones

  App\Doctrine\ORM\Decorator\EntityManagerDecorator:
    decorates: doctrine.orm.default_entity_manager

  App\EventListener\DeserializeListener:
    autoconfigure: false
    decorates: api_platform.listener.request.deserialize
    tags:
      - event: kernel.request
        name: kernel.event_listener

  App\EventListener\HttpKernel\ExceptionListener:
    arguments:
      $exceptionToStatus: '%api_platform.exception_to_status%'
    autoconfigure: false
    tags:
      - event: kernel.exception
        name: kernel.event_listener
        priority: 2

  App\EventListener\Project\Product\FamilyListener:
    autoconfigure: false
    tags:
      - entity: App\Entity\Project\Product\Family
        event: postLoad
        name: doctrine.orm.entity_listener

  App\EventListener\Security\LogoutListener:
    autoconfigure: false
    tags:
      - dispatcher: security.event_dispatcher.main
        event: Symfony\Component\Security\Http\Event\LogoutEvent
        name: kernel.event_listener

  App\Filesystem\FileManager:
    arguments:
      $dashGenerator: '@api_platform.path_segment_name_generator.dash'
      $dir: '%kernel.project_dir%/public'

  App\OpenApi\OpenApiFactory:
    arguments:
      $dashGenerator: '@api_platform.path_segment_name_generator.dash'
    autoconfigure: false
    decorates: api_platform.openapi.factory

  App\OpenApi\OpenApiNormalizer:
    autoconfigure: false
    decorates: api_platform.openapi.normalizer

  App\Service\CouchDBManager:
    arguments:
      - '%env(COUCH_URL)%'
      - '%env(COUCH_DBNAME)%'

  App\DataCollector\CouchdbCollector:
    tags:
      -
        name: data_collector
        template: 'data_collector/couchdb_collector.html.twig'
        id: App\DataCollector\CouchdbCollector